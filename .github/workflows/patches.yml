name: Patches

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  apply-patches:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: clone
      run: |
        sudo apt-get update
        sudo apt-get install git
        git clone 'https://github.com/nsxiv/nsxiv.git'
    - name: apply-patches
      run: |
        cd nsxiv
        find ../patches -type f -name '*.patch' |
          xargs -I{} -n 1 git log --format=format:'%at {}%n' -- '{}' |
          sort -rn | {
            while read -r timestamp patchpath; do
              patchdir="${patchpath%/*}"
              patchdir="${patchdir##*/}"

              for applied in "$@"; do
                if [ "$patchdir" = "$applied" ]; then
                  continue 2
                fi
              done
              # Append the patch directory name to the list
              set -- "$@" "$patchdir"

              git apply --check "$patchpath" 2>/dev/null || {
                echo "[FAILED]: $(basename "$patchpath")"
                fail=1
              }
              done
              exit "${fail:-0}"
            }
